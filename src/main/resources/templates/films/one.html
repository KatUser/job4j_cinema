<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Киношечка</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
                <td th:text=" 'Информация о фильме ' + ${filmdto.name}"/>

                <table class="table">
                    <tbody>
                    <tr>
                        <td scope="row">Краткое описание</td>
                        <td th:text="${filmdto.description}"/>
                    </tr>
                    <tr>
                        <td scope="row">Год создания</td>
                        <td th:text="${filmdto.year}"/>
                    </tr>
                    <tr>
                        <td scope="row">Возрастная категория</td>
                        <td th:text="${filmdto.minimalAge} + '+'"/>
                    </tr>
                    <tr>
                        <td scope="row">Продолжительность в минутах</td>
                        <td th:text="${filmdto.durationInMinutes}"/>
                    </tr>

            <div th:switch="${filmdto.id}">
                <p th:case="1" ><img src = "files/lordoftherings.jpg" alt = "LordOfTheRings"></p>
                <p th:case="2"><img src = "files/homealone.jpg" alt = "HomeAlone"></p>
                <p th:case="3"><img src = "files/terminator.jpg" alt = "Terminator"></p>
            </div>
            </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>
</form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
